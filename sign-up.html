    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="signup-form">
                    <div class="logo">
                        <img src="/images/56.png"  width="100">
                    </div>
                    <h2 class="text-center">Sign Up</h2>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-dark">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for handling form submission
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            // You can add your form validation logic here

            // Example: Check if the password is at least 8 characters long
            var passwordInput = document.getElementById("password").value;
            if (passwordInput.length < 8) {
                alert("Password must be at least 8 characters long.");
                return;
            }

            // If validation passes, you can submit the form to a server or perform other actions
            alert("Form submitted successfully!");
            this.reset(); // Reset the form
        });
    </script>
